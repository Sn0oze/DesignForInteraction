<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../lib/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="../lib/animate.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../favicon.ico">
</head>
<script type="text/javascript">
    function submitQuiz(event) {
        const solution = "label2";
        const pointsKey = "points";
        let radio = document.querySelector('input[name="answer"]:checked');
        if(radio){
            if(radio.disabled){
                history.back();
            }
            else{
                let points = radio.value;
                document.getElementById(solution).classList.add("correct");
                document.getElementsByName('answer').forEach(function (radio) {
                    radio.disabled = true;
                });
                localStorage.setItem(pointsKey, points);
                document.getElementById("submitBtn").innerHTML = "Continue";
                $("#submitBtn").removeClass("btn-primary").addClass("btn-info animated pulse infinite");
            }
        }else{
            console.log("no selection")
        }
    }

    function validateForm() {
        if(document.querySelector('input[name="answer"]:checked')){
            document.getElementById("submitBtn").disabled = false;
        }
    }
</script>
<body class="quiz-page">
<div class="container-fluid">
    <div class="d-flex flex-column justify-content-center align-items-center full-screen">
        <div>
            <h2>What do you think about this prototype so far?</h2>
            <form class="my-3" oninput="validateForm()">
                <div class="radio">
                    <label id="label1">
                        <input type="radio" name="answer" id="optionsRadios1" value="10" required>
                        I don't really care
                    </label>
                </div>
                <div class="radio">
                    <label id="label2">
                        <input type="radio" name="answer" id="optionsRadios2" value="40" required>
                        What is this even about
                    </label>
                </div>
                <div class="radio">
                    <label id="label3">
                        <input type="radio" name="answer" id="optionsRadios3" value="20" required>
                        We are not doing a quiz anyways
                    </label>
                </div>
                <div class="radio">
                    <label id="label4">
                        <input type="radio" name="answer" id="optionsRadios4" value="50" required>
                        Well, this is kind of interesting
                    </label>
                </div>
                <button onclick="submitQuiz(event)" type="button" id="submitBtn" class="btn btn-raised btn-primary float-right" disabled>Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="../lib/jquery-3.4.0.slim.min.js"></script>
<script src="../lib/popper.min.js"></script>
<script src="../lib/bootstrap-material-design.min.js"></script>
<script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>


</body>
</html>
